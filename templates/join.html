{% extends "layout.html" %}

{% block title %}Welcome{% endblock %}

{% block body %}
<form method="POST" action="/join?user={{ recordID }}">
	<label for="name">Name</label>
	<input type="text" name="name" value="{{ name }}" disabled required>
	<br>

	<label for="email">Email</label>
	<input type="text" name="email" value="{{ email }}" disabled required>
	<br>

	<label for="gender">Gender:</label>
	<select name="gender" required>
		<option value="">Your gender</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Non-Binary">Non-binary</option>
	</select>
	<br>

	<label for="genders-to-pair-with">Genders to pair with:</label>
	<br>
	<select name="genders-to-pair-with" multiple required>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Non-Binary">Non-binary</option>
	</select>	
	<br>

	<button>Submit</button>
</form>

{% endblock %}
